<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commenting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    <textarea id="custom-css" placeholder="Enter custom CSS"></textarea>
    <button id="apply-css">Apply Custom CSS</button>

    <div id="create-thread-container">
        <input type="text" id="new-thread-title" placeholder="Thread title">
        <textarea id="new-thread-content" placeholder="Thread content"></textarea>
        <button id="create-thread">Create Thread</button>
    </div>

    <div id="threads-list"></div>

    <script type="module">
        import { setDatabase, createThreadElement, attachCommentEventHandlers } from './threads_module.js';
        import { setDatabase as setCommentsDatabase, handleAddComment } from './comments_module.js';
        import './theme_and_css_handler.js';

        let db;

        document.addEventListener("DOMContentLoaded", () => {
            initializeDatabase();
            setupThemeToggle();
            setupCustomCss();
            setupThreadCreation();
        });

        function initializeDatabase() {
            const dbName = "commentSiteDB";
            const request = indexedDB.open(dbName, 8);

            request.onupgradeneeded = (event) => {
                db = event.target.result;
                if (!db.objectStoreNames.contains("threads")) {
                    db.createObjectStore("threads", { keyPath: "id", autoIncrement: true });
                }
                if (!db.objectStoreNames.contains("comments")) {
                    const commentStore = db.createObjectStore("comments", { keyPath: "id", autoIncrement: true });
                    commentStore.createIndex("threadId", "threadId", { unique: false });
                }
                if (!db.objectStoreNames.contains("votes")) {
                    db.createObjectStore("votes", { keyPath: "threadId" });
                }
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                setDatabase(db);
                setCommentsDatabase(db);
                initializeThreads();
            };

            request.onerror = (event) => {
                console.error("Error opening IndexedDB: ", event.target.errorCode);
            };
        }

        function initializeThreads() {
            if (!db) {
                console.error("Database is not initialized.");
                return;
            }
            const threadsSection = document.getElementById("threads-list");
            threadsSection.innerHTML = "";
            const transaction = db.transaction("threads", "readonly");
            const objectStore = transaction.objectStore("threads");
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                event.target.result.forEach(thread => {
                    const threadElement = createThreadElement(thread);
                    threadsSection.appendChild(threadElement);
                    attachCommentEventHandlers(threadElement);
                });
            };

            request.onerror = (event) => {
                console.error("Error fetching threads: ", event.target.errorCode);
            };
        }

        function setupThemeToggle() {
            const themeToggle = document.getElementById("theme-toggle");
            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("light");
            });
        }

        function setupCustomCss() {
            const applyCssButton = document.getElementById("apply-css");
            const customCssTextarea = document.getElementById("custom-css");

            applyCssButton.addEventListener("click", () => {
                const customCss = customCssTextarea.value;
                if (isSafeCss(customCss)) {
                    applyCustomCss(customCss);
                } else {
                    alert("The CSS you entered contains potentially unsafe content.");
                }
            });
        }

        function setupThreadCreation() {
            const createThreadButton = document.getElementById("create-thread");
            createThreadButton.addEventListener("click", () => {
                const title = document.getElementById("new-thread-title").value.trim();
                const content = document.getElementById("new-thread-content").value.trim();

                if (title && content) {
                    const transaction = db.transaction("threads", "readwrite");
                    const store = transaction.objectStore("threads");
                    const thread = { title, content, votes: 0 };
                    store.add(thread).onsuccess = () => {
                        initializeThreads();
                    };
                } else {
                    alert("Please enter both a title and content for the thread.");
                }
            });
        }

        function isSafeCss(css) {
            const forbiddenPatterns = [/expression\(/i, /url\(javascript:/i, /<|>/];
            return !forbiddenPatterns.some(pattern => pattern.test(css));
        }

        function applyCustomCss(css) {
            let customStyleElement = document.getElementById("custom-style");
            if (!customStyleElement) {
                customStyleElement = document.createElement("style");
                customStyleElement.id = "custom-style";
                document.head.appendChild(customStyleElement);
            }
            customStyleElement.textContent = css;
        }
    </script>
</body>
</html>
