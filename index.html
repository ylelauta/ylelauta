<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itseorganisoituva Järjestelmä</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Itseorganisoituva Sovellus</h1>
    <p>Luottamus, yhteisöllisyys ja hajautettu hallinta</p>
  </header>
  <main>
    <!-- Keskustelualue -->
    <section id="messages-section">
      <h2>Keskustelu</h2>
      <div id="messages">
        <!-- Viestit renderöidään tänne -->
      </div>
      <textarea id="new-message" placeholder="Kirjoita viesti..."></textarea>
      <button id="send-message">Lähetä</button>
    </section>

    <!-- Äänestysalue -->
    <section id="voting-section">
      <h2>Äänestys</h2>
      <div id="vote-results">
        <!-- Äänestystulokset renderöidään tänne -->
      </div>
      <button id="new-vote">Aloita Äänestys</button>
    </section>

    <!-- Käyttäjäprofiili -->
    <section id="user-section">
      <h2>Käyttäjä</h2>
      <p id="user-role">Roolisi: Tarkkailija</p>
      <p id="user-score">Pisteesi: 0</p>
      <p id="uptime-status">Ylläpitoaika: 0h</p>
    </section>
  </main>
  
  <footer>
    <p>Suunniteltu yhteisölliseen hallintaan ja hajautettuun toimintaan.</p>
  </footer>

  <!-- Ladataan JavaScript-tiedostot -->
  <script type="module" src="./database.js"></script>
  <script type="module" src="./sync.js"></script>
  <script type="module" src="./merkle.js"></script>
  <script type="module" src="./roles.js"></script>
  <script type="module" src="./trust.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
